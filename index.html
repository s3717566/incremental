<!DOCTYPE html>

<link rel="stylesheet" href="stylesheet.css">
<script>
  var amount = 0;
  var autoClick = 0;

  function update()
  {
    document.getElementById('amountText').value = amount;
    document.title = amount;
    document.getElementById('amountAutoText').value = autoclick;
  }

  function timer()
  {
    amount += autoClick;
    update();
  }
  setInterval(timer, 1000);

  var autoClickers = [
  ["name", "initialPrice", "currentPrice","qty"],
  ["first", 12, 12,0],
  ["name2", "initialPrice", "currentPrice","qty"],
  ["name3", "initialPrice", "currentPrice","qty"],
  ["name4", "initialPrice", "currentPrice","qty"],
  ["name5", "initialPrice", "currentPrice","qty"]
  ]
</script>

  <script>
    function Increment() {
      amount++;
      update();
    }

    function save() {
      localStorage.setItem("amount", amount);
    }

    function load() {
      amount = localStorage.getItem("amount");
      amount = parseInt(amount);
      update();
    }

    function buyAutoClicker1()
    {
      document.getElementById("debug1").innerHTML = autoClickers[1][2];

      if (amount >= autoClickers[1][2])
      {
        amount = amount - autoClickers[1][2];
        autoClickers[1][3] += 1;
        autoClickers[1][2] + 2;
        update();
      }
    }

    function buyAutoClicker()
    {
      if (amount >= 12)
      {
        amount = amount - 12;
        autoClick += 1;
        update();
      }
    }
