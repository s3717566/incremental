<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <script src="JS/globalVar.js"></script>
    <script src="JS/checks.js"></script>
    <script src="JS/creation.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/onStart.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"></script>

    <title>Weeaboo Simulator</title>
  </head>

  <body class="textstyle smalltext" onload="startUp()">
    <main>
      <div id="page_container">
        <!-- purpose is to be flex (left to right) and hold left container, middle container, and right container. -->
        <div class="side_containers" id="left_container">
          <span>
            <a href="javascript:switchTab('tb_1', 'jobs');" id="tb_1" class="tabmenu active">Jobs</a></li>
            <a href="javascript:switchTab('tb_2', 'merch');" id="tb_2" class="tabmenu">Merch</a></li>
          </span>
          <div id="jobs" class="tabcontent"></div>
          <div id="merch" class="tabcontent" style="display:none;"></div>
        </div>

        <div id="middle_container">
          <button id='darkmode' onclick="darkmode()">dark mode</button>
          <script>document.getElementById("darkmode").click();</script>
            <div id="clickerButtons">
              <!-- <button onclick="move()"> Watch Anime!</button> -->
                        <div id="myProgress">
                          <div id="myBar"></div>
                        </div>
                      </div>
          <div>
            <div id="divSeen">
              <label>Shounen seen: </label>
              <input
                class="inputAmountText"
                type="text"
                readonly
                value="0"
                id="ShounenAmountText"
              />
              <br />
              <label>Romance seen: </label>
              <input
                class="inputAmountText"
                type="text"
                readonly
                value="0"
                id="RomanceAmountText"
              />
              <br />
              <label>Slice Of Life seen: </label>
              <input
                class="inputAmountText"
                type="text"
                readonly
                value="0"
                id="SliceOfLifeAmountText"
              />
              <br />
              <label>Isekai seen: </label>
              <input
                class="inputAmountText"
                type="text"
                readonly
                value="0"
                id="IsekaiAmountText"
              />
            </div>
          </div>
          <br />
          <label>Total anime seen: </label
          ><input type="text" readonly value="0" id="TotalAnimeAmountText" />
          <br />
          <div>
            <label>Current balance: </label>
            <input type="text" readonly value="$0.00" id="MoneyAmountText" />
            <br />
            <br />
          </div>

          <div>
            <textarea id="textAreaId" onLoad="welcomeBack()" readonly>Youve just graduated college. You come home, exhausted, wanting to relax. Opening your laptop, you see your netflix subscription is still running.

          You open it up through instinct, however you've watched all there is to be watched. Howevver, something in the bottom left sticks out of your recommended.

          My Hero Acadamia. Curious, you click it, telling yourself that its just a cartoon and youll probably lose interest soon. You were wrong. Your journey begins.

          Welcome to Weeb simulator, fellow degenerate.
            </textarea>
          </div>

          CURRENT WAIFU
          <div id="CurrentWaifuDiv"></div>
          <br />
        </div>

        <div class="side_containers" id="right_container">
          <span>
            <a href="javascript:switchTab2('tb_3', 'skills');" id="tb_3" class="tabmenu2 active">Skills</a></li>
            <a href="javascript:switchTab2('tb_4', 'waifus');" id="tb_4" class="tabmenu2">Waifus</a></li>
          </span>
          <div id="skills" class="tabcontent2"></div>
          <div id="waifus" class="tabcontent2" style="display:none;"></div>
        </div>
      </div>
    </main>
  </body>
</html>
