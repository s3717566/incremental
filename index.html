<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" />
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Weaboo Simulator</title>
</head>

<body class="textstyle smalltext" onload="loadNames()">
  <main>
    <div id="page_container">
      <!-- purpose is to be flex (left to right) and hold left container, middle container, and right container. -->
      <div class="side_containers" id="left_container">

        <div id="jobs">
          <span class="divHeading">JOBS</span>
          <div class="innerJobDiv" onclick="buyJob(1)">
            <img class="imgJobSmall" src="media/ph1.png" />
            <div class="jobTitle" id="job1Title"></div><br />
            <div class="jobReq"> <span id="jobCost1">12</span> anime</div>
            <div class="jobQty"> <span id="jobQty1">0</span></div>

          </div>
          <div class="innerJobDiv" onclick="buyJob(2)">
            <img class="imgJobSmall" src="media/ph2.png" />
            <div class="jobTitle" id="job2Title"></div><br />
            <div class="jobReq"> <span id="jobCost2">84</span> anime</div>
            <div class="jobQty"> <span id="jobQty2">0</span></div>

          </div>
          <div class="innerJobDiv" onclick="buyJob(3)">
            <img class="imgJobSmall" src="media/ph3.png" />
            <div class="jobTitle" id="job3Title"></div><br />
            <div class="jobReq"> <span id="jobCost3">166</span> anime</div>
            <div class="jobQty"> <span id="jobQty3">0</span></div>

          </div>
        </div>

        <div id="merch">
          <span class="divHeading">MERCH</span>

          <div class="innerJobDiv" onclick="buyMerch(1)">
            <img class="imgJobSmall" src="media/ph1.png" />
            <div class="jobTitle" id="merch1Title">Merchandise One</div><br />
            <div class="jobReq">$<span id="merchCost1"></span></div>
            <div class="jobQty"><span id="merchQty1">0</span></div>

          </div>
          <div class="innerJobDiv" onclick="buyMerch(2)">
            <img class="imgJobSmall" src="media/ph2.png" />
            <div class="jobTitle" id="merch2Title">Merchandise Two</div><br />
            <div class="jobReq">$<span id="merchCost2"></span></div>
            <div class="jobQty"><span id="merchQty2">0</span></div>

          </div>
          <div class="innerJobDiv" onclick="buyMerch(3)">
            <img class="imgJobSmall" src="media/ph3.png" />
            <div class="jobTitle" id="merch3Title">Merchandise Three</div><br />
            <div class="jobReq">$<span id="merchCost3"></span></div>
            <div class="jobQty"><span id="merchQty3">0</span></div>

          </div>

        </div>
      </div>

      <div id="middle_container">
        <img id="incrementor" src="media/watchanimebutton.png" onclick="Increment()" />
        <div>
          <label>Amount of Animes seen: </label><input type="text" readonly id="AnimeAmountText" />
        </div>
        <br />
        <div>
          <label>Amount of Money owned: </label><input type="text" readonly id="MoneyAmountText" />
          <br />
          <br />
          <br />
          CURRENT WAIFU
        </div>
        <div id="CurrentWaifuDiv">

        </div>
      </div>

      <div class="side_containers" id="right_container">
        <div id="skills">
          <span class="divHeading">SKILLS</span>
          <span>
            <div id="filemenu">
              <input type="button" id="save" onclick="save()" value="save" />
              <input type="button" id="load" onclick="load()" value="load" />
            </div>
          </span>

          <div class="innerJobDiv" id="Skill1Div" onclick="unlockSkill(1);">
            <img class="imgJobSmall" src="media/ph1.png" />
            <div class="jobTitle" id="skill1Title">Skill 1</div><br />
            <div class="jobReq" id="Skill1Req">12 anime</div>

          </div>
          <div class="innerJobDiv" id="Skill2Div" onclick="unlockSkill(2);">
            <img class="imgJobSmall" src="media/ph2.png" />
            <div class="jobTitle" id="skill2Title">Skill 2</div><br />
            <div class="jobReq" id="Skill2Req">84 anime</div>

          </div>
          <div class="innerJobDiv" id="Skill3Div" onclick="unlockSkill(3);">
            <img class="imgJobSmall" src="media/ph3.png" />
            <div class="jobTitle" id="skill3Title">Skill 3</div><br />
            <div class="jobReq" id="Skill3Req">166 anime</div>

          </div>

        </div>

        <div id="waifus">
          <span class="divHeading">WAIFUS</span>
          <br>
          <img class="WaifuButtons" src="media/FUTABA.PNG" onclick="changeWaifu('FUTABA.PNG')"/>
          <img class="WaifuButtons" src="media/ANNA.png" onclick="changeWaifu('ANNA.png')"/>
          <img class="WaifuButtons" src="media/MILIM.jpg" onclick="changeWaifu('MILIM.jpg')"/>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
